---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: aparichit/nginx:v1
        ports:
        - containerPort: 80
